      - site
      summary: Patch details of a site
      description: Patch details of a site
      parameters:
        - $ref: '#/components/parameters/SiteIDParam'
        - $ref: '#/components/parameters/ApiHostParam'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              properties:
                desc:
