openapi: 3.0.0
servers:
  - description: production url
    url: https://apigateway.twcc.ai/api/v3/k8s-taichung-default/
  - description: staging url
    url: https://apigateway.twcc.tw/api/v3/k8s-taichung-default/
info:
  version: 1.3.0
  title: CCS API
security:
  - ApiKeyAuth: []
tags:
  - name: project
  - name: flavor
  - name: site
  - name: job
paths:
  /projects/:
    get:
      tags:
        - project
      summary: 取得專案列表
      description: 查詢所有擁有的專案
      parameters:
        - in: query
          name: name
          description: 利用專案名查詢
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description: 取得專案詳細資訊
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupSerializer'
  /projects/{project_id}/:
    get:
      tags:
        - project
      summary: 取得單一專案訊息
      description: |
        查詢所有擁有的專案
      parameters:
        - $ref: '#/components/parameters/ProjectInPathParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description: 取得專案詳細資訊
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDetailSerializer'
  /project_quotas/:
    get:
      tags:
        - project
      summary: get project quotas
      description: get project quotas
      parameters:
        - $ref: '#/components/parameters/ProjectInQueryParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  OK
          content:
            application/json:
              schema:
                type: array
                items:
