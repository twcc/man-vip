  /projects/{project_id}/solutions/:
    get:
      tags:
        - project
      summary: 取得專案的解決方案list
      description: |
        查詢該專案的解決放案(Res: 解決方案ID)
      parameters:
        - $ref: '#/components/parameters/ProjectInPathParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  解決方案
          content:
            application/json:
              schema:
                type: object
                properties:
                  solutions:
                    type: array
                    items:
                      type: integer
  /projects/{project_id}/solutions/{solutions_id}/:
    get:
      tags:
        - project
      summary: Get extra properties of a solution for a project
      parameters:
        - $ref: '#/components/parameters/ProjectInPathParam'
        - $ref: '#/components/parameters/SolutionsIDParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  解決方案
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  site_extra_prop:
                    $ref: '#/components/schemas/site_extra_prop'
  /flavors/:
    get:
      tags:
        - flavor
      summary: List flavors
      parameters:
        - in: query
          name: is_public
          description: Flavor is_public
          required: false
          schema:
