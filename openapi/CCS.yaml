  /sites/:
    get:
      tags:
      - site
      summary: List sites
      description: List sites
      parameters:
        - $ref: '#/components/parameters/ProjectInQueryParam'
        - name: sol_categ
          in: query
          description: Solution Categories
          schema:
            type: string
            default: container
        - name: all_users
          in: query
          description: List resources of all users. 租戶管理員使用
          schema:
            type: integer
            format: int32
            enum: [ 0, 1]
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SiteSerializer'
    post:
      tags:
      - site
      summary: Create a site
      description: Create a site
      parameters:
        - name: x-extra-property-image
          in: header
          description: The extra property of image (Just for example)
          schema:
            type: string
        - name: x-extra-property-flavor
          in: header
          description: The extra property of flavor (Just for example)
          schema:
            type: string
        - name: x-extra-property-gpfs01-mount-path
          in: header
          schema:
            type: string
        - name: x-extra-property-gpfs02-mount-path
          in: header
          schema:
            type: string
        - name: x-extra-property-env
          in: header
          description: env 參數
          schema:
            type: string
            example: '[{"TASK_ID":"gpu_burn"},{"testkey1":"testvalue1"}]'
        - name: x-extra-property-command
          in: header
          description: command
          schema:
            type: string
            example: 'su test /home/test/run.sh'
        - $ref: '#/components/parameters/ApiHostParam'
      requestBody:
        description: body
        content:
          application/json:
            schema:
              required:
              - name
              - project
              - solution
              type: object
              properties:
                project:
                  type: integer
                desc:
                  type: string
                  example: Description (optional)
                solution:
                  type: integer
                name:
                  type: string
                  example: TestSite (required)
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiteSerializer' 
  /sites/{site_id}/:
