.ssh_config_default: &standard_ssh_operation
  image: node:latest
  stage: build
  artifacts:
    paths:
      - manual/build/*
  before_script:
    - apk add --no-cache rsync openssh
    - mkdir -p ~/.ssh
    - echo "$STAGING_SSH_PRIVATE_KEY" >> ~/.ssh/id_dsa
    - chmod 600 ~/.ssh/id_dsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config


building-staging:
  <<: *standard_ssh_operation
  script:
    - npm install
    - npm run build
  only:
    - docusaurus

